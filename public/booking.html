<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=false"/>
    <title>网上预约 | 青山</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <style>
        .appoint-date {
            padding: 10px 0;
            border: 2px;
            box-shadow: 0 0 2px rgb(0, 0, 0);
            text-align: center;
        }

        .appoint-date.active {
            background-color: #3071a9;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
<div class="col-sm-11 col-md-11">
<div class="row">
<form role="form">
<div class="form-group">
    <label for="nickname">姓名</label>
    <input type="text" class="form-control" id=“nickname" name="nickname" placeholder="姓名信息用于电子底片的信息检索"
           required>
</div>
<div class="form-group">
    <label for="department">单位/学院</label>
    <input type="text" class="form-control" id="department" name="department" placeholder="请输入具体的单位或学院"
           required>
</div>
<div class="form-group">
    <label for="phone">联系电话</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="联系电话用于电子底片的保存信息检索"
           required>
</div>
<div class="form-group">
    <label for="email">邮箱</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱用于电子底片的发送"
           required>
</div>
<div class="form-group">
    <label>用途选择</label>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="purpose" value="">
            求职简历
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="purpose" value="">
            考试报名
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="purpose" value="">
            驾照
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="purpose" value="">
            学生证、员工卡
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="purpose" value="">
            护照签证
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="purpose" value="">
            结婚登记照
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="purpose" value="">
            其他
        </label>
    </div>
</div>
<div class="form-group">
    <label>尺寸选择</label>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="photo_size" value="">
            标准1寸8张
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="photo_size" value="">
            标准2寸6张
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="photo_size" value="">
            结婚登记照
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="photo_size" value="">
            护照/签证
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="">
            其他
        </label>
    </div>
</div>
<div class="form-group">
    <label>底色选择</label>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="background-color" value="">
            白色
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="background-color" value="">
            蓝色
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="background-color" value="">
            红色（结婚登记照）
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="background-color" value="">
            其他
        </label>
    </div>
</div>
<div class="form-group">
    <label>化妆</label>

    <div class="radio">
        <label>
            <input type="radio" name="has_makeup" value="true">
            淡雅妆容（20元）
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="has_makeup" value="false" checked>
            无化妆
        </label>
    </div>
</div>

<div class="form-group">
    <label>预约时间</label>

    <div class="row">
        <span class="col-xs-2 col-sm-2 col-md-2 appoint-date active">
            2
            <input type="hidden" value="2"/>
        </span>
        <span class="col-xs-2 col-sm-2 col-md-2 appoint-date">
            3
            <input type="hidden" value="3"/>
        </span>
        <span class="col-xs-2 col-sm-2 col-md-2 appoint-date">
            4
            <input type="hidden" value="4"/>
        </span>
        <span class="col-xs-2 col-sm-2 col-md-2 appoint-date">
            5
            <input type="hidden" value="5"/>
        </span>
        <span class="col-xs-2 col-sm-2 col-md-2 appoint-date">
            6
            <input type="hidden" value="6"/>
        </span>
        <span class="col-xs-2 col-sm-2 col-md-2 appoint-date">
            7
            <input type="hidden" value="7"/>
        </span>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="0900" checked>
            9:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1000">
            10:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1100">
            11:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1200">
            12:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1300">
            13:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1400">
            14:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1500">
            15:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1600">
            16:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1700">
            17:00
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="bookTime" value="1800">
            18:00
        </label>
    </div>
</div>
<div class="form-group">
    <label for="remark">备注</label>
    <textarea class="form-control" rows="3" id="remark"></textarea>
</div>
<button class="btn btn-primary">提交</button>
</form>
</div>

</div>
</div>
<script>
    $('.appoint-date').on('click',function(e){
        e.preventDefault();
        $('.appoint-date').removeClass('active');
        $(this).addClass('active');
    })
</script>
</body>
</html>
