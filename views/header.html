<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title><%= title %></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/jquery-confirm.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        .btn-primary{
            background-color: #174d70;
        }
    </style>
    <style>
        .logo-bar {
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid #e4e4e4;
            position: fixed;
            top: 0;
            background: #ffffff;
            z-index: 999;
        }

        .logo-bar img {
            width: 60px;
        }

        #openid {
            margin-top: 80px;
        }
        .alert {
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            display: none;
            z-index: 9999;
        }

        .checkCode {
            margin: 5px 0;
            border: 1px solid #ddd;
            padding: 3px;
            border-radius: 3px;
        }

        fieldset[disabled] .form-control {
            border: none;
            box-shadow: none;
            cursor: text;
            background-color: #fff;
        }

        .tab-content {
            position: relative;
        }

        .tab-content .save-setting {
            position: absolute;
            top: -38px;
            right: 0;
            display: none;
        }

        .search {
            position: absolute;
            top: -40px;
            right: 0;
            width: 285px;
        }

        .search input.search-input {
            transition: .23s all;
            width: 150px;
        }
        .input-group .form-control{
            z-index:0;
        }
        .time-select{
            display: none;
            clear: both;
        }
        .lab-date{
            margin:.6rem;
            float: left;
        }
        .lab-time{
            margin:.6rem;
        }
        .opation{
            width: 100px;
        }
        .btn-info{
            margin-right: 10px;
        }
        button{
            background-color: #ddd;
        }
    </style>
    <script>
        function fromToJson(form) {
            var result = {};
            var fieldArray = $('#' + form).serializeArray();
            for (var i = 0; i < fieldArray.length; i++) {
                var field = fieldArray[i];
                if (field.name in result) {
                    result[field.name] += ',' + field.value;
                } else {
                    result[field.name] = field.value;
                }
            }
            return result;
        }
        function Mesage(msg, err) {
            if (!err) {
                $('.alert').addClass('alert-danger').text(msg).slideDown('fast').delay(2000).queue(function () {
                    $(this).slideUp('fast', function () {
                        $(this).removeClass('alert-danger');
                    }).dequeue();
                });
            } else {
                $('.alert').text(msg).slideDown('fast').delay(2000).queue(function () {
                    $(this).slideUp('fast').dequeue();
                });
            }

        }
    </script>
</head>
