<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登陆页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/js.md5.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span1">
                </div>
                <div class="span10">
                    <div class="hero-unit">
                        <h1>
                            你好，欢迎登录!
                        </h1>

                        <p>
                            输入下方您的用户名密码
                        </p>

                    </div>
                    <form class="form-horizontal" action="/admin/login" method="post" onsubmit="md5()">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">用户名</label>

                            <div class="controls">
                                <input id="inputEmail" name="username" type="text"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">密码</label>

                            <div class="controls">
                                <input id="inputPassword" type="password" name="password"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn">登陆</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span1">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function md5() {
        var password = $('#inputPassword').val();
        var encrypt = $.md5(password);
        $('#inputPassword').val(encrypt);
    }
</script>
</body>
</html>
